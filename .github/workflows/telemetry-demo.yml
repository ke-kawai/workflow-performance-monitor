name: Demo

on:
  workflow_dispatch:

permissions:
  pull-requests: write

jobs:
  demo:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - name: Monitor Workflow Performance
        uses: ./
        with:
          metric_frequency: "2"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
